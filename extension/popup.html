<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="extension_name">QuickRead: Summarize with Gemini</title>
    <link rel="stylesheet" href="css/new.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 1rem;
            background-color: #0b0d10; 
            color: #e0e0e0; 
            overflow: hidden;
            border-radius: 10px;
            scrollbar-width: none;
        }

        header {
            background: linear-gradient(180deg,#232b37, #0b0d10);          
            display: flex;
            align-items: center;     
            max-height: 60px;
            margin-bottom: -1em;
        }

        h1 {
            font-family: "Dancing Script", serif;
            display: flex;
            font-size: 2.2em;
            align-items: center;
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.528);
        }



        img {
            margin-right: 1rem;
            margin-top: 1em;
        }

        #content {
            background: rgba(255, 255, 255, 0.1); 
            padding: 1.5rem; 
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1); 
            margin-bottom: 2rem;
            max-height: 250px;
            overflow-y: auto;
            scrollbar-width: none;
            text-align: left;
            color: #e0f2fe; 
            font-family: "Poppins", sans-serif; 
            font-size: 0.9rem; 
            line-height: 1.6; 
            letter-spacing: 0.5px; 

            /* Glassy effect */
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px); 
            background-color: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            position: relative;
            overflow-x: hidden;
            
        }

        #content::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 60%;
            height: .5px; 
            background: linear-gradient(
                90deg,
                transparent,
                rgba(144, 174, 250, 0.831),
                transparent
            );
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }
        
        button:hover {
            background: transparent;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.25);
        }

        #status {
            color: #b0b0b0;
            margin-bottom: 1rem;
        }

        button {   
            color: white;
            padding: auto;
            border: 1px solid #a6a6a646;
            border-radius: 5px;
            cursor: pointer;
            background-color: transparent;
            font-size:x-small;
        }

        body.narrow select,
        body.narrow #results {
            display: block;
        }
       #copy{
        z-index: 10;
        display: flex;
        position: relative;
        left:89%;
        top:4em;
        
       }

    </style>
</head>

<body>
    <header>
        <div style="display: flex; justify-content: space-between; width: 100%;">
            <div style="display: flex;">
                <img src="img/icon-128.png" alt="" width="64" height="64">
                <div style="display: flex; flex-direction: column; justify-content: center;">
                    <h1>QuickRead</h1>
                    <h6 style=" font-weight: 100; font-size: 13px; margin-top: -1em; margin-left:1px;">Summarize with Gemini</h6>
                </div>
            </div>
            <div style="display: flex; justify-content: end; align-items: end;">
                <button id="options"  style="font-size: large; padding: 3px 8px;">&#x2197;</button>
            </div>
        </div>
    </header>

    
        <button id="copy" ><i class="fa-regular fa-copy" style="margin-right: 5px; margin-top:4px;"></i>Copy</button>
        <p id="content" dir="auto"></p>
    
    

    <p id="status"></p>
    <div style="display: flex; justify-content: center; margin-top: 1rem;">
    

    <div>
        <button id="run" data-i18n="popup_button_run">Summarize</button>
        
    </div>
    
    <div>        
        <button id="results" >Ask Follow-up Questions</button>
    </div>

    <div>
        <span id="languageModelContainer"></span>      
    </div>

    <div>
        <span id="languageCodeContainer"></span>
    </div>
    
    </div>
    <script src="lib/marked.umd.min.js"></script>
    <script src="lib/purify.min.js"></script>
    <script type="module" src="popup.js"></script>
   
</body>


</html>
